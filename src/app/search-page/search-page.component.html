<div class="container">
  <div class="my-10 d-flex justify-content-between">
    <div class="d-flex">
      <img src="../../assets/Logo.svg">
      <span class="text mx-3"><strong>Home</strong></span>
    </div>
    <div class="d-flex text">
      <span class="me-3"><strong>John Doe</strong></span>
      <span>Logout</span>
    </div>
  </div>
  <div class="welcome-container my-10">
    <h3><strong>Welcome to YelpCamp!</strong></h3>
    <p class="text"> View our hand-picked campgrounds from all over <br> the world, or add your own.</p>
    <div class="d-flex">
      <input class="form-control mr-sm-2 me-3" type="search" placeholder="Search for camps" aria-label="Search"
        style="max-width: 15rem;">
      <button class="btn btn-dark my-2 my-sm-0" type="submit">Search</button>
    </div>
    <u class="text">or add your own campground</u>
  </div>
  <div class="card-container mb-5">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div *ngFor="let camp of data;">
        <div class="col" style="margin-left: 4rem;">
          <div class="card" style="width: 20rem;">
            <img src="{{camp.image}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title"><strong>{{camp.name}}</strong> </h5>
              <p class="card-text text">{{camp.description}}.</p>
              <div class="col text-center">
                <button [routerLink]="'/'" class="btn btn-outline-dark px-5">View Campground</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="my-5">
    <img src="../../assets/Logo.svg">
  </div>
</div>
